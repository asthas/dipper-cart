<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dipper Cart</title>
	<!-- bootstrap CDn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<!--Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
</head>
<body id="page-top" ng-app="app">
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
    		<button class="nav navbar-nav navbar-right btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
    			<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
    		</button>
  		</div>
	</nav>
	<section id="intro" class="intro-section">
		<div class="container">
			<div class="row">
			  <div class="col-md-6">
			  	<center>
			  		<div class="servive-block">
			  			<div class="heading-md">
			  				<h2>Lays Classic Salted</h2>
			  			</div>
			  		    <div class="content">
			  		    	<img src="http://www.futurekirana.com/image/cache/data/image%20new-15-01-13/Lays-Classic-Salted-26-g-120x120.jpg" > 
			  		    </div>
			  		     <div class="details" ng-controller="CartController as cart">
			  		    	<div class="row first-row">
			  		    		
			  		    	</div>
			  		    	<div class="row second-row">
			  		    		<div class="col-xs-6">
			  		    			<p>Total: {{cart.total() | currency:"&#8377;"}}</p>
			  		    		</div>
			  		    	</div>
			  		    	<div class="row third-row">
			  		    		<div class="col-xs-6">
			  		    			<div class="input-group input-group-sm">
			  		    			  <span class="input-group-addon" id="sizing-addon3">Qty</span>
			  		    			  <input type="number" min="0" ng-model="cart.qty" class="form-control" aria-describedby="sizing-addon3">
			  		    			</div>
			  		    		</div>
			  		    		<div class="col-xs-6">
			  		    			<select class="user-choice" ng-model="cart.value">
			  		    			  <option value="10">50gm - Rs.10</option>
			  		    			  <option value="20">100gm - Rs.20</option>
			  		    			</select>
			  		    		</div>	
			  		    	</div>
			  		    </div>
			  		    <div >
			  		    	<button class="buyButton">Buy</button>
			  		    </div> 
			  		</div>
			  	</center>
			  </div>
			  <div class="col-md-6">
				<center>
			  		<div class="servive-block">
			  			<div class="heading-md">
			  				<h2>Lays Magic Masala</h2>
			  			</div>
			  		    <div class="content">
			  		    	<img src="http://images.discountbazaarcard.com/cache/data/products/grocery/veg-snacks/2129/lays-potato-chips-india-magic-masala-120x120.jpg" > 
			  		    </div> 
			  		    <div class="details" ng-controller="CartController as cart">
			  		    	<div class="row first-row">
			  		    		
			  		    	</div>
			  		    	<div class="row second-row">
			  		    		<div class="col-xs-6">
			  		    			<p>Total: {{cart.total() | currency:"&#8377;"}}</p>
			  		    		</div>
			  		    	</div>
			  		    	<div class="row third-row">
			  		    		<div class="col-xs-6">
			  		    			<div class="input-group input-group-sm">
			  		    			  <span class="input-group-addon" id="sizing-addon3">Qty</span>
			  		    			  <input type="number" ng-model="cart.qty" min="0" class="form-control" aria-describedby="sizing-addon3">
			  		    			</div>
			  		    		</div>
			  		    		<div class="col-xs-6">
			  		    			<select class="user-choice">
			  		    			  <option value="50gm">50gm - Rs.10</option>
			  		    			  <option value="100gm">100gm - Rs.20</option>
			  		    			</select>
			  		    		</div>	
			  		    	</div>
			  		    </div>
			  		    <div>
			  		    	<button class="buyButton">Buy</button>
			  		    </div>                      
			  		</div>
			  	</center>
			  </div>
			</div>
		</div>
	</section>
	
	

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	</script>
	<!-- custom scripts -->
	<script src="js/app.js"></script>
	<script src="js/cartController.js"></script>
</body>
</html>
