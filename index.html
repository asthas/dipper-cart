<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dipper Cart</title>
	<!-- bootstrap CDn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<!--Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
	<!--TweenMax CDn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
	<!-- Helpers library -->
  	<script src="https://cdn.jsdelivr.net/anijs/0.9.3/anijs-min.js"></script>

</head>
<body id="page-top" ng-app="app" ng-controller="TooltipController as tooltip">
	<nav class="navbar navbar-default navbar-fixed-top">
  		<div class="container">
    		<button class="nav navbar-nav navbar-right btn btn-default btn-lg" data-toggle="tooltip" data-placement="bottom" title={{tooltip.totalQuantity()}}>
    			<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
    		</button>
  		</div>
	</nav>
	<section id="intro" class="intro-section">
		<div class="container" ng-controller="CartController as cart">
			<div class="row">

			  <div class="col-md-6" ng-repeat="item in cart.items">
			      <center>
			          <div class="servive-block">
			              <div class="heading-md">
			                  <h2>{{ item.title }}</h2>
			              </div>
			              <div class="content">
			                  <img class="product-image" ng-src={{item.img}}>
			              </div>
			               <div class="details">
			                  <div class="row first-row">

			                  </div>
			                  <div class="row second-row">
			                      <div class="col-xs-6">
			                          <p>Total:&nbsp; &#8377; {{cart.getTotal($index)}}</p>
			                      </div>
			                  </div>
			                  <div class="row third-row">
			                      <div class="col-xs-6">
			                          <div class="input-group input-group-sm">
			                            <span class="input-group-addon" id="sizing-addon3">Qty</span>
			                            <input
			                            	type="number"
			                            	min="1"
			                            	ng-model="cart.choices[$index].quantity"
			                            	class="form-control"
			                            	aria-describedby="sizing-addon3">
			                          </div>
			                      </div>
			                      <div class="col-xs-6">
			                          <select class="user-choice"
			                          	ng-options="option.label for option in item.options track by option.value"
										ng-model="cart.choices[$index].size"
			                          	>
			                          </select>
			                      </div>
			                  </div>
			              </div>
			              <div >
			                  <button class="buyButton" ng-click="cart.updateQuantity($index)">
			                  		Buy
			                  </button>
			              </div>
			          </div>
			      </center>
			  </div>

			</div>
		</div>
	</section>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
	</script>
	<!-- custom scripts -->
	<script src="js/app.js"></script>
	<script src="js/quantity.service.js"></script>
	<script src="js/cart.controller.js"></script>
	<script src="js/tooltip.controller.js"></script>
	<script src="js/animate.js"></script>
</body>
</html>
